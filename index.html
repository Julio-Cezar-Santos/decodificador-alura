<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main>
            <section class="left-side">
                <img src="./assets/logo.png" alt="Logo da Alura" class="logo">
                <div class="left-side-content">
                    <textarea class="text-area" placeholder="Digite seu texto"></textarea>

                    <div class="left-side-btn-group">
                        <p><img src="./assets/alerta.png">Apenas letras minúsculas e sem acento.</p>
                        <button class="left-side-btn">Botão 1</button>
                        <button class="left-side-btn">Botão 2</button>
                    </div>
                </div>
            </section>
            <section class="right-side">
                <div class="rectangle">
                    <img src="./assets/imagem.png" alt="Imagem" class="rectangle-image">
                    <h2 class="title">Título</h2>
                    <p class="description">Descrição sobre a imagem.</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
