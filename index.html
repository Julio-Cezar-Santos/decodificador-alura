<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="app">
            <img class="app__logo" src="./assets/logo.png" alt="">
            <form class="app__form" action="">
                <textarea name="" id="" placeholder="Digite seu texto" class="app__form__textarea"></textarea>

                <div class="app__form__botoes">
                    <p class="app__form__botoes__alerta">
                        <img src="./assets/alerta.png" alt="">
                        Apenas letras minúsculas e sem acento.
                    </p>
                    <button class="app__form__botao" type="submit">Criptografar</button>
                    <button class="app__form__botao" type="submit">Descriptografar</button>
                </div>
            </form>
        </section>
        <section class="resultado">
            <img src="./assets/imagem.png" alt="">
            <div class="resultado__textos">
                <h2>
                    Nenhuma mensagem encontrada
                </h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </div>
</body>

</html>
